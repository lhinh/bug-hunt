<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Add an Employee</title>
  </head>
  <body>
    <p>Add an Employee</p>
    <form action="{% url 'app:add_employees' %}" method="POST"> {% csrf_token %}
      <label for="employee_name">Name </label>
      <input type="text" name="employee_name"> </br></br>
      <label for="employee_username">Username </label>
      <input type="text" name="employee_username"></br></br>
      <label for="employee_password">Password </label>
      <input type="password" name="employee_password"></br></br>
      <label for="accesslevels">Access Level</label> 
      <input type="number" name="accesslevels" min="1" max="3"></br></br>
      <input type="submit" value="Submit">
      <input type="reset" value="Cancel">
    </form>
  </body>
</html>
