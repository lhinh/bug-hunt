<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Edit Employees</title>
  </head>
  <body>
    {% if  employee_list %}
    <p>Edit an Employee</p>
    {% if messages %}
      {% for message in messages %}
        <li>{{ message }}</li>
      {% endfor %} 
    {% endif %}
    <table style="width:30%" >
    {% for employee in employee_list %}
    <form action="{% url 'app:edit_employees' %}" method="POST"> {% csrf_token %}
      <input type="hidden" name="employee_id" value="{{ employee.employee_id }}">
      <tr>
        <td>
          <label for="employee_name">Name </label>
          <input type="text" name="employee_name" value="{{ employee.employee_name }}"> </br></br>
        </td>
        <td>
          <label for="employee_username">Username </label>
          <input type="text" name="employee_username" value="{{ employee.employee_username }}"></br></br>
        </td>
        <td>
          <label for="employee_password">Password </label>
          <input type="password" name="employee_password" value="{{ employee.employee_password }}"></br></br>
        </td>
        <td>
          <label for="accesslevels">Access Level</label> 
          <input type="number" name="accesslevels" min="1" max="3" value="{{ employee.employee_accesslevel.accesslevel }}"></br></br>
        </td>
        <td><input type="submit" value="Submit"><input type="reset" value="Cancel"></td>
      </tr>
    </form>
    {% endfor %}
    </table>
    {% endif %}
    
    <a href="/app/admin/db-maintenance">Back</a>
  </body>
</html>
