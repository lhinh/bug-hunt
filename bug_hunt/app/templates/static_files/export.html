<!DOCTYPE html>
{% load static %}
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
<link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
<link rel="stylesheet" href="{% static 'css/styles.css' %}">
<html>
  <head>
    <meta charset="utf-8">
    <title>Export Data Page</title>
  </head>
  <body>
    <div class="container vertical-margin">
      {% if message %}
      <h1>{{message}}</h1>
      {% endif %}
      <form action="{% url 'app:export_data' %}" method="POST"> {% csrf_token %}
        <table class="table fit-ct">
          <tr>
            <td class="text-center">Table</td>
            <td class="text-center">Format</td>
          </tr>
          <tr>
            <td>
              <input class="form-control fit-ct text-center" type="text" name="db_table" value="Employees">
            </td>
            <td>
              <input class="form-control fit-ct text-center" type="text" name="file_format" value="XML">
            </td>
          </tr>
          <tr>
            <td>
              <br>
              <a href="/app/admin/db-maintenance">
                <button type="button" class="btn btn-outline-secondary">Back</button>
              </a>
              <input class="form-control btn btn-outline-primary fit-ct" type="submit" value="Export">
            </td>
            <td></td>
          </tr>
        </table>   
        
      </form>
    </div>
  </body>
</html>
